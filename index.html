<script>
  (function () {
    try {
      var storedTheme = localStorage.getItem('kpsspro_theme');
      var shouldUseDark = storedTheme === 'dark';
      document.documentElement.classList.toggle('dark', shouldUseDark);
    } catch {
      document.documentElement.classList.remove('dark');
    }
  })();
</script>
